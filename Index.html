<!DOCTYPE html>
<html>
<head>
	
	<title>Artefactual Clients</title>

	<script src="https://maps.googleapis.com/maps/api/js" async defer></script>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Leaflet library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log==" crossorigin=""></script>

	<!-- Leaflet Marker Cluster Plugin -->
	<link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.2.0/dist/MarkerCluster.css" />
	<link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.2.0/dist/MarkerCluster.Default.css" />
	<script type="text/javascript" src="https://unpkg.com/leaflet.markercluster@1.2.0/dist/leaflet.markercluster.js"></script>

	<!-- Artefactual Client Location Data -->
	<script src="https://raw.githubusercontent.com/jakegaia/ArtefactualClientLocations/master/artefactualclientlocations.js"></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 100%;
			height: 100%;
		}
	</style>

	
</head>
<body>

<div id='map'></div>

<script>

	// Leaflet map setup
	var map = L.map('map', {
		center: [10, 15],
		zoom: 3
	});

	// OpenStreetMap Tile Layer
	var osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', { attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>' }).addTo(map);

	var markers = L.markerClusterGroup();

	markers.addTo(map);

	L.geoJSON(clients, {
		onEachFeature: function (feature, layer) {
			layer.bindPopup(feature.properties.Organisation);
		}
	}).addTo(markers);
	
</script>



</body>
</html>
